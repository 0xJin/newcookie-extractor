<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket CSRF Test</title>
</head>
<body>
    <h1>WebSocket CSRF Test</h1>
    <button onclick="sendCSRF()">Send CSRF</button>

    <script>
        const socket = new WebSocket('ws://localhost:3000');

        socket.onopen = function(event) {
            console.log('Connected to WebSocket server');
        };

        socket.onmessage = function(event) {
            const csrfPayload = event.data;
            executeCSRF(csrfPayload);
        };

        function sendCSRF() {
            socket.send('command=csrf');
        }

        function executeCSRF(payload) {
            const url = `https://www.google.com/search?q=${encodeURIComponent(payload)}`;
            fetch(url, {
                method: 'GET',
                mode: 'no-cors'
            }).then(response => {
                console.log('CSRF request sent', response);
            }).catch(error => {
                console.error('Error sending CSRF request', error);
            });
        }
    </script>
</body>
</html>
