<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrattore di Cookie</title>
</head>
<body>
    <h1>Estrattore di Cookie</h1>
    <script>
        // Funzione per ottenere i parametri di query
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                url: params.get('url')
            };
        }

        // Ottieni i parametri di query
        const queryParams = getQueryParams();
        const url = queryParams.url;

        if (!url) {
            alert('URL mancante nel parametro di query.');
        } else {
            fetch(`http://localhost:3000/get-cookies?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    alert('Cookies: ' + JSON.stringify(data));
                    console.log('Cookies:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error fetching cookies: ' + error);
                });
        }
    </script>
</body>
</html>
