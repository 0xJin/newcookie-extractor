<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Test</title>
</head>
<body>
    <h1>CSRF Test</h1>
    <button id="csrfButton">Send CSRF</button>
    
    <script>
        document.getElementById('csrfButton').onclick = function() {
            let form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://www.google.com/search';  // Azione destinazione del CSRF

            let input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'q';
            input.value = 'Wikipedia';  // Il valore da cercare su Google

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
