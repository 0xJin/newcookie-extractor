<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrattore di Cookie</title>
</head>
<body>
    <h1>Estrattore di Cookie</h1>
    <script>
        // Funzione per ottenere i parametri di query
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                url: params.get('url')
            };
        }

        // Funzione per inviare i cookie tramite WebSocket
        function sendCookiesViaWebSocket(cookies) {
            const ws = new WebSocket('ws://localhost:8080');

            ws.onopen = () => {
                console.log('WebSocket connection opened');
                ws.send(cookies);
            };

            ws.onmessage = (event) => {
                console.log('Message from server:', event.data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed');
            };
        }

        // Ottieni i parametri di query
        const queryParams = getQueryParams();
        const url = queryParams.url;

        if (!url) {
            alert('URL mancante nel parametro di query.');
        } else {
            fetch(`http://localhost:3000/proxy?url=${encodeURIComponent(url)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const cookies = JSON.stringify(data.cookies);
                    alert('Cookies: ' + cookies);
                    console.log('Cookies:', cookies);
                    sendCookiesViaWebSocket(cookies);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error fetching cookies: ' + error.message);
                });
        }
    </script>
</body>
</html>
