<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrattore di Cookie</title>
</head>
<body>
    <h1>Estrattore di Cookie</h1>
    <script>
        function fetchCookies() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get('url');
            
            if (!targetUrl) {
                alert('URL mancante nel parametro di query.');
                return;
            }

            fetch(`http://localhost:3000/proxy?url=${encodeURIComponent(targetUrl)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Errore: ' + data.error);
                    } else {
                        alert('Cookies: ' + JSON.stringify(data.cookies));
                        console.log('Cookies:', data.cookies);
                    }
                })
                .catch((error) => {
                    console.error('Errore:', error);
                    alert('Errore nel recupero dei cookie: ' + error);
                });
        }

        document.addEventListener('DOMContentLoaded', fetchCookies);
    </script>
</body>
</html>
