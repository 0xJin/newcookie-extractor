<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estrattore di Cookie</title>
</head>
<body>
    <h1>Estrattore di Cookie</h1>
    <iframe id="hiddenIframe" src="https://www.google.com" style="display:none;"></iframe>
    <script>
        const iframe = document.getElementById('hiddenIframe');
        
        iframe.onload = function() {
            iframe.contentWindow.postMessage({ action: 'getCookies' }, '*');
        };

        window.addEventListener('message', function(event) {
            if (event.data.action === 'cookies') {
                alert('Cookies: ' + JSON.stringify(event.data.cookies));
            }
        });

        window.postMessage({ action: 'fetchCookies' }, '*');
    </script>
</body>
</html>
