<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Extractor</title>
</head>
<body>
    <h1>Cookie Extractor</h1>
    <script>
        // Funzione per ottenere i parametri di query
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                url: params.get('url')
            };
        }

        // Ottieni i parametri di query
        const queryParams = getQueryParams();
        const url = queryParams.url;

        if (!url) {
            alert('URL mancante nel parametro di query.');
        } else {
            fetch(`http://localhost:3000/proxy?url=${encodeURIComponent(url)}`)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const cookies = doc.cookie;
                    alert('Cookies: ' + cookies);
                    console.log('Cookies:', cookies);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error fetching cookies: ' + error);
                });
        }
    </script>
</body>
</html>
