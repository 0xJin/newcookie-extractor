<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Test</title>
</head>
<body>
    <h1>CSRF Test</h1>
    <button id="csrfButton">Send CSRF</button>
    
    <script>
        document.getElementById('csrfButton').onclick = function() {
            let img = document.createElement('img');
            img.style.display = 'none';
            img.src = 'https://www.google.com/search?q=Wikipedia';
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
